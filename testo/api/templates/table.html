<!DOCTYPE html>
<html>
<head>
    <title>Zasadzki Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('filter-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                fetchData();
            });
            fetchData();
        });

         function fetchData() {
            const form = document.getElementById('filter-form');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();
            console.log('Fetching data with params:', params);
            fetch(`/zasadzki/?${params}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function updateTable(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.gid}</td>
                        <td>${item.typ}</td>
                        <td>${item.ranking}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
    </script>
</head>
<body>
    <h1>Zasadzki Table</h1>
    <div>
        <a href="{% url 'main-view' %}"><button>Menu</button></a>
        <a href="{% url 'zasadzki-list' %}"><button>Lista Zasadzek</button></a>
        <a href="{% url 'zasadzki-list-create' %}"><button>Szukaj Zasadzek</button></a>
        <a href="{% url 'zasadzki-map' %}"><button>Mapa Zasadzek</button></a>
    </div>
    <form id="filter-form">
        <label for="name">ID:</label>
        <input type="text" id="id" name="id">
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>GID</th>
                <th>typ</th>
                <th>ranking</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</body>
</html>
